<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Игра 'Найди пару' — тренируйте память и внимание, открывая пары карт. Бесплатная онлайн игра с настройками и таймером."
    />
    <meta
      name="keywords"
      content="найди пару, игра на память, memory game, бесплатные игры, онлайн игры"
    />
    <meta name="robots" content="index, follow" />
    <title>Найди пару — Онлайн игра для тренировки памяти</title>
    <link rel="icon" type="image/x-icon" href="./assets/memory-game.ico">
    <link rel="stylesheet" href="pages/memoryGame/index.css" />
    <link rel="stylesheet" href="/lib/sweetalert2.min.css" />
    <link rel="stylesheet" href="/components/backToMenuButton/backToMenu.css" />
    <link rel="stylesheet" href="/components/loader/loader.css" />
    <link rel="stylesheet" href="/global.css" />
    <script src="/classes/Timer.js"></script>
    <meta name="google-site-verification" content="tHbh0REgLOpxA5JDKzWAeHrNbStw6wW6idAv5jPSIfE" />
  </head>

  <body>
    <back-to-menu></back-to-menu>
    <div class="pages_container">
      <div id="app_container">
        <header class="header">
          <div class="timer_wrapper">
            <span id="minutes"></span>
            <span>:</span>
            <span id="seconds"></span>
          </div>
          <h1>Найди пару</h1>
          <div class="buttons_wrap">
            <button id="settings">
              <img src="/pages/memoryGame/images/others/settings.svg" alt="settings icon" />
            </button>
            <button id="restart">
              <img src="/pages/memoryGame/images/others/restart.svg" alt="restart icon" />
            </button>
          </div>
        </header>
        <div id="cards_container"></div>
      </div>
    </div>

    <script src="/pages/memoryGame/scripts/main.js" type="module"></script>
    <script src="/pages/memoryGame/scripts/constants.js" type="module"></script>
    <script src="/lib/sweetalert2.min.js"></script>
    <script src="/components/backToMenuButton/backToMenu.js" defer></script>
    <script src="/utils/utils.js" type="module"></script>
    <script src="/components/loader/loader.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  </body>
</html>
