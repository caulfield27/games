<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Играйте в морской бой онлайн с реальными игроками. Захватывающие сражения, поиск противника, мультиплеер и удобный интерфейс."
    />
    <meta
      name="keywords"
      content="морской бой, онлайн игра, мультиплеер, игра с другом, бесплатные игры"
    />
    <meta name="robots" content="index, follow" />
    <title>Морской бой — Онлайн игра с реальными игроками</title>
    <link rel="icon" type="image/x-icon" href="./assets/battleship.ico" />
    <link rel="stylesheet" href="/pages/battleship/index.css" />
    <link rel="stylesheet" href="/components/backToMenuButton/backToMenu.css" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/lib/sweetalert2.min.css" />
    <script src="/lib/draggibility/draggibility.pkgd.min.js"></script>
    <meta name="google-site-verification" content="tHbh0REgLOpxA5JDKzWAeHrNbStw6wW6idAv5jPSIfE" />
  </head>

  <body>
    <back-to-menu></back-to-menu>
    <div class="chat hidden" role="button" id="chat">
      <img class="chat_icon" src="/assets/chat.png" alt="chat" />
      <span class="not hidden" id="not"></span>
    </div>
    <div class="chat_container hidden" id="chat-container">
      <div class="chat_wrapper">
        <header>
          <span id="chat-name"></span>
          <button id="close-chat">&times;</button>
        </header>
        <div class="messages_container">
          <div id="messages" class="messages_wrapper"></div>
        </div>
        <footer>
          <input type="text" id="chat-input" placeholder="написать..." />
          <button id="send">
            <img src="/assets/send.svg" alt="send" />
          </button>
        </footer>
      </div>
    </div>
    <div class="pages_container">
      <div class="battleship_container">
        <header class="battleship_header">
          <h1>Морской бой</h1>
          <div>
            <span>Игроков онлайн:</span>
            <span id="active-users"></span>
          </div>
        </header>
        <div class="instructions_wrapper">
          <div class="instructions_container">
            <span id="instructions">Расположите корабли</span>
            <button id="shuffle-btn">
              <img src="/assets/shuffle.svg" alt="shuffle icon" />
            </button>
          </div>
          <button class="battleship_btn" style="display: none" id="quit-btn">Выйти из игры</button>
        </div>
        <main id="battleship_main" class="battleship_main">
          <div class="battle_field" id="battlefield">
            <div class="letters_grid">
              <span>А</span><span>Б</span><span>В</span><span>Г</span><span>Д</span><span>Е</span
              ><span>Ж</span><span>З</span><span>И</span><span>К</span>
            </div>
            <div class="numbers_grid">
              <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span
              ><span>7</span><span>8</span><span>9</span><span>10</span>
            </div>
            <div style="display: none" id="info-section" class="info-section">
              <span id="name"></span>
              <div id="ready-wrapper"></div>
            </div>
          </div>
          <div id="actions" class="actions_wrapper">
            <div id="switcher" class="switcher">
              <div class="switch-control"></div>
              <button>Cлучайный противник</button>
              <button>Играть с другом</button>
            </div>
            <button id="find-game-btn" class="battleship_btn">Найти противника</button>
            <div id="invite-block" class="invite_friend_wrapper" style="display: none">
              <span>Чтобы пригласить друга, отправьте ему эту ссылку</span>
              <div>
                <span class="link" id="link"></span>
                <button id="copy-btn">
                  <img src="/assets/copy.svg" alt="copy icon" />
                </button>
              </div>
              <span>С вами сыграет первый, кто перейдёт по этой ссылке.</span>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="/pages/battleship/scripts/main.js" type="module" defer></script>
    <script src="/components/backToMenuButton/backToMenu.js" defer></script>
    <script src="/utils/utils.js" type="module"></script>
    <script src="/pages/battleship/scripts/helpers.js" type="module"></script>
    <script src="/pages/battleship/scripts/socket.js" type="module" defer></script>
    <script src="/lib/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  </body>
</html>
