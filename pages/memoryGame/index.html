<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script src="/classes/Timer.js"></script>
  </head>

  <body>
    <div id="app_container">
      <header class="header">
        <div class="timer_wrapper">
          <span id="minutes"></span>
          <span>:</span>
          <span id="seconds"></span>
        </div>
        <h1>Memory Game</h1>
        <div class="buttons_wrap">
          <button id="settings">
            <img src="./images/others/settings.svg" alt="settings icon" />
          </button>
          <button id="restart">
            <img src="./images/others/restart.svg" alt="restart icon" />
          </button>
        </div>
      </header>
      <div id="cards_container"></div>
    </div>

    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/constants.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
